name: Generate Football Predictions

on:
  schedule:
    - cron: '0 7 * * *'  # 7 AM UTC daily
  workflow_dispatch:

jobs:
  generate-predictions:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install packages
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scipy scikit-learn requests
    
    - name: ğŸ¯ Run predictions
      env:
        FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      run: |
        python scripts/generate_predictions.py
    
    - name: ğŸ“¤ Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.json || true
        git diff --staged --quiet || git commit -m "ğŸ¤– Update predictions $(date +'%Y-%m-%d %H:%M')"
        git push || true
